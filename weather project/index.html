<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name"
            spellcheck="false">
            <button class ="btn"><img src="search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="rain.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="deatils">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
